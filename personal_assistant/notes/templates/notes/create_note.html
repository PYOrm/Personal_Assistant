{% extends 'base.html' %}

{% block title %}Creat Note{% endblock %}
{% load static %}

{% block img %}url(&quot;{% static 'notes.jpg' %}&quot;){% endblock %}

{% block submenu %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-9">
                <div class="mbr-section-btn align-center">
                    <a class="btn btn-secondary display-4" href="{% url 'notes:notes' %}">Notes</a>
                    <a class="btn btn-secondary display-4" href="{% url 'notes:create_tag' %}">Create new Tag</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="align-left mbr-section-btn">
        <button type="submit" class="btn btn-info btn-rounded display-8 d-flex align-items-center">Save</button>
        </div>
    </form>
</div>
{% endblock %}
