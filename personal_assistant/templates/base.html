<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'quotes/style.css'%}">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
<div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                    {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="tag" type="submit">Logout</button>
                        </form>
                        <a class="tag" href="{% url 'quotes:createTag' %}">Add Tag</a>
                        <a class="tag" href="{% url 'quotes:createAuthor' %}">Add Author</a>
                        <a class="tag" href="{% url 'quotes:createQuote' %}">Add Quote</a>
                    {% else %}
                        <a class="tag" href="{% url 'login' %}">Login</a>
                        <a class="tag" href="{% url 'register' %}">Register</a>
                    {% endif %}
            </div>
        </div>
{% block content %} {% endblock %}
</body>
</html>
