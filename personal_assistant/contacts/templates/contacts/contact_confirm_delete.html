{% extends 'base.html' %} {% block title %}Delete Contact{% endblock %} {% block
content %}
<h1>Are you sure you want to delete this contact?</h1>
<p>{{ contact.name }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'contact_detail' contact.pk %}" class="btn btn-secondary"
    >Cancel</a
  >
</form>
{% endblock %}
