{% extends 'base.html' %} {% block title %}Contacts{% endblock %} {% block
content %}
<h1>Contacts</h1>
<a href="{% url 'contact_create' %}" class="btn btn-primary mb-3"
  >Add New Contact</a
>
<ul class="list-group">
  {% for contact in contacts %}
  <li class="list-group-item">
    <a href="{% url 'contact_detail' contact.pk %}">{{ contact.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
